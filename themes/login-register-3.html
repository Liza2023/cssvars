<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="page descrpition">
    <meta name="author" content="Kim Majali">
    <meta name="copyright" content="MIT license, Europe IT Outsourcing, https://www.europeitoutsourcing.com/">


    <title>Login - EITO Free HTML Template</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#FF530D">

    <link rel="stylesheet" href="../css/style.css">
</head>





<body style="background-image: url('../img/vika/landing-pages/transport.jpg'); background-size: cover;">
    <header>
        <div class="center m-v-2">
            <a href="#" target="_blank">
                <svg alt="Agile Logo" class="icon-color-1-fill  icon-ml" xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 30.17 37.71">
                    <defs>
                        <style>
                            .cls-2 {
                                font-size: 34px;
                                fill: #fff;
                                font-family: Montserrat-Thin, Montserrat;
                                letter-spacing: 0.01em;
                            }
                        </style>
                    </defs>
                    <title>Agile logo</title>
                    <g>
                        <g>
                            <rect class="cls-1" y="1.53" width="30.17" height="30.17" rx="1.12" ry="1.12" /><text
                                class="cls-2" transform="translate(3.33 28.9)">A</text></g>
                    </g>
                </svg>
            </a>
        </div>
    </header>

    <div class="row container">
        <div class="col-md-6 col-lg-4 margin-left-right-auto bg-light-grey p2">
            <p class="h5 black font-weight-400 m-v-1">Login to your Account</p>
            <form class="m-v-2">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase black bold">Username:</label>
                    <input type="email" class="form-control m-v-1" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase black bold m-v-1">Password:</label>
                    <input type="password" class="form-control m-v-1" id="exampleInputPassword1">
                </div>
            </form>
            <div class="float-left">
                <button type="submit" class="btn btn-primary text-uppercase">Login</button>
            </div>
            <div class="float-right">
                <a href="#" class="small right">Forgot Password?</a>
            </div>
            <div class="center" style="padding-top: 4rem;">
                <hr>
                <p class="font-weight-400 h6">or Login with:</p>
                <button type="submit" class="btn btn-primary text-uppercase bold smaller"
                    style="background-color: #3b5998;">facebook</button>
                <p class="font-weight-400 m0">or</p>
                <button type="submit" class="btn btn-primary text-uppercase bold smaller"
                    style="background-color: #00acee;">twitter</button>
            </div>
        </div>
    </div>

    <footer class="line-height-17">
        <div class="center small font-weight-400">
            <p class="white"> Â© Copyright 2018. All Rights Reserved Europe IT Outsourcing Company.</p>
        </div>
    </footer>
</body>

</html>
